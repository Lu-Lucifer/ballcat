server:
  port: 8080

spring:
  application:
    name: @artifactId@
  profiles:
    active: @profiles.active@  # 当前激活配置，默认dev
  boot:
    admin:
      client:
        url: http://ballcat-monitor:9999
        username: admin
        password: 123456

ballcat:
  password:
    secret-key: '==BallCat-Auth=='
  redis:
    key-prefix: 'ballcat:'
  # actuator 加解密密钥
  actuator:
    auth: true
    secret-id: 'ballcat-monitor'
    secret-key: '=BallCat-Monitor'
  swagger:
    title: BallCat-Admin Docs
    group-name: ballcat-admin
    documentation-type: swagger_2
    description: BallCat 后台管理服务Api文档
    version: 0.0.1
    license: Powered By BallCat
    licenseUrl: http://www.ballcat.cn/
    terms-of-service-url: http://www.ballcat.cn/
    contact:
      name: Hccake
      email: chengbohua@foxmail.com
      url: https://github.com/Hccake
    authorization:
      name: oauth2   #由于Knife4j是根据名称进行判断的，所以必须叫oauth2
      authorization-scope-list:
        - scope: server
          description: server all
      token-url: http://ballcat-admin:8080/oauth/token
    aggregator:
      provider-resources:
        - { name: ballcat-api,  url: http://ballcat-api:9090/v2/api-docs, swagger-version: 2.0 }
  login:
    captcha:
      enabled: true

security:
  oauth2:
    ignore-urls:
      - /public/**
      - /actuator/**
      - /doc.html
      - /v2/api-docs/**
      - /v3/api-docs/**
      - /swagger-resources/**
      - /swagger-ui/**
      - /webjars/**
      - /bycdao-ui/**
      - /favicon.ico
      - /captcha/**

# 图形验证码
aj:
  captcha:
    waterMark: 'BallCat'
    cacheType: redis

# 暴露监控端口
management:
  endpoints:
    web:
      exposure:
        include: '*'

# mybatis-plus相关配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/*/*Mapper.xml
  global-config:
    banner: false
    db-config:
      id-type: auto
      insert-strategy: not_empty
      update-strategy: not_empty
      logic-delete-value: "NOW()" # 逻辑已删除值(使用当前时间标识)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)

# 定时任务相关配置
xxl:
  job:
    admin:
      addresses: http://ballcat-job:8888/xxl-job-admin # xxl-job-admin 接口地址
    executor:
      port: 8081 #通讯端口
      appName: ballcat-admin-jobs
      logretentiondays: 30 #日志保留天数

